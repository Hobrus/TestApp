<!DOCTYPE html>
<html>
<head>
	<title>Task List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
		}

		form {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			border: 2px solid #ccc;
			border-radius: 10px;
			background-color: #f5f5f5;
		}

		input[type="text"], input[type="time"] {
			display: block;
			margin-bottom: 10px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			float: right;
		}

		table {
			margin: 20px auto;
			border-collapse: collapse;
			width: 80%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Task List</h1>
	<form method="post">
		{% csrf_token %}
		<label for="id">ID:</label>
		<input type="text" id="id" name="id" required>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="time">Time:</label>
		<input type="time" id="time" name="time" required>
		<input type="submit" value="Add Task">
	</form>
</body>
</html>
